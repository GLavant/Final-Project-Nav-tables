<body>
    <h1>Let's Play</h1>
    <h2 id="roll"></h2>
    <h2 id="roll2"></h2>
    <!--Onclick to run function-->
    <button onclick="rollTheDice()">Player 1: Roll the Dice</button>
    <button onclick="rollTheDice2()">Player 2: Roll the Dice</button>

    <script>
        //math.random to generate a random number 1-6//
    
        function rollTheDice(){
            const die = Math.floor(Math.random() * 6) + 1;
            document.getElementById("roll").innerHTML = die;
        }
    
        function rollTheDice2(){
            const die2 = Math.floor(Math.random() * 6) + 1;
            document.getElementById("roll2").innerHTML = die2;

            const player1 = parseInt(document.getElementById("roll").innerhtml);
            const player2 = parseInt(document.getElementById("roll2").innerHTML);
            //if statements to alert who the winner is//
            if(player1 === player2){
                alert("Draw!");
            }
            if(player1 > player2){
                alert("Player 1 Wins!");
            }
            else{
                alert("Player 2 Wins!");
            }
        }
    </script>
